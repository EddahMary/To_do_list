<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A simple to do list app sample</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main_container">
      <div class="to_do">
        <div class="title">
          <h4>My To Do list</h4>
          <img src="assets/to do.png" alt="note">
        </div>
        <input type="text" id="task_entry" placeholder="Add in a new task" />
        <button class="button1" onclick="addTask()">Add task</button>
        <!-- to add a list of tasks using js -->
        <ul id="task_container"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
